name: Update Visualization for Language Rankings

on:
  push:
    branches:
      - "**"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-visualization-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-visualization:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests matplotlib

      - name: Generate visualization.png
        env:
          # Use the repository owner as the GitHub username for the API requests.
          GITHUB_USER: ${{ github.repository_owner }}
          # Use the workflow token for authenticated API calls (rate limits, etc.).
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python language-rankings.py

      - name: Commit and push if changed
        run: |
          set -e

          if git diff --quiet -- visualization.png; then
            echo "No changes to visualization.png"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add visualization.png
          git commit -m "Update visualization.png"
          git push
